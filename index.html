
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #2f3640;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      width: 250px;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .schedule {
      margin-top: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Social Media Dashboard</h1>
  </div>

  <div class="dashboard">
    <div class="card" id="twitter-card">
      <h3>Twitter</h3>
      <p>Followers: <span id="twitter-followers">0</span></p>
    </div>
    <div class="card" id="instagram-card">
      <h3>Instagram</h3>
      <p>Followers: <span id="instagram-followers">0</span></p>
    </div>
  </div>

  <div class="schedule">
    <h2>Schedule a Post</h2>
    <form id="postForm">
      <input type="text" id="postText" placeholder="Write your post..." required />
      <input type="datetime-local" id="scheduleTime" required />
      <button type="submit">Schedule</button>
    </form>
  </div>

  <script>
    // Mock metrics
    document.getElementById("twitter-followers").innerText = 1250;
    document.getElementById("instagram-followers").innerText = 980;

    // Post scheduling
    document.getElementById("postForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const post = document.getElementById("postText").value;
      const time = document.getElementById("scheduleTime").value;
      alert(`Scheduled: "${post}" at ${time}`);
    });
  </script>
</body>
</html>
